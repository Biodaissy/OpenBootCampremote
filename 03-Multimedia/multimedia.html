<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imágenes</h3>
    <img
      src="img/th.jpg"
      alt="Logo HTML5"
      width="300"
      height="300"
    /><!--alt es el texto alternativo en caso de que no se renderice la imagen-->
    <img
      src="https://tse2.mm.bing.net/th?id=OIP.n7r2B66aMOSVGfVdejgXNwHaGf&pid=Api"
      alt="Llama graciosa"
      width="300"
      height="300"
    />
    <h3>Vídeo</h3>
    <video width="300" height="300" controls autoplay muted loop>
      <source src="Intro.mp4" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <audio controls autoplay loop>
      <source src="gnr-welcome.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
